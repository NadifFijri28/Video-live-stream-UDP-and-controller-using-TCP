<!-- webserver.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UDP Video Streaming</title>
    <style>
        /* Gaya dasar halaman */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        h1 { 
            background: #2b5578; 
            color: white; 
            text-align: center; 
            padding: 15px; 
            border-radius: 8px;
            margin: 0 0 20px 0;
            font-size: 24px;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            height: 100vh;
        }

        /* =========== KOLOM KIRI: VIDEO + JUDUL DI ATAS =========== */
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 2px solid #4fc3f7;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            flex-shrink: 0;
        }

        /* =========== KOLOM KANAN: KONTROL =========== */
        .control-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Tombol panah: Sentralisasi di tengah kolom kontrol */
        .arrow-controls {
            display: flex;                  /* Menggunakan flexbox */
            justify-content: center;        /* Sentralisasi horizontal */
            gap: 15px;                     /* Jarak antar tombol */
        }

        .arrow-controls button {
            font-size: 2em;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: white;
            color: black;
            cursor: pointer;
            transition: all 0.2s;
        }

        .arrow-controls button:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        /* Stats: Tampilan FPS, Total Frames, dan Last Update */
        .stats {
            margin-top: 20px;              /* Jarak dari tombol panah */
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-item:last-child {
            border-bottom: none;           /* Hilangkan garis bawah pada item terakhir */
        }

        .stats-icon {
            font-size: 18px;
            margin-right: 10px;
        }

        .stats-value {
            font-weight: bold;
        }

        /* Waiting for data */
        .waiting-message {
            margin-top: 10px;              /* Jarak dari stats */
            padding: 10px;
            background: #2b5578;           /* Warna biru gelap */
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Layout dua kolom -->
    <div class="main-container">
        
        <!-- üì∫ KOLOM KIRI: VIDEO + JUDUL DI ATAS -->
        <div class="video-section">
            <h1>UDP Video Streaming</h1>
            <div class="video-wrapper">
                <img id="video" src="/video_feed" alt="Video Stream" />
            </div>
        </div>

        <!-- ‚öôÔ∏è KOLOM KANAN: KONTROL -->
        <div class="control-section">
            <h1>UDP Video Streaming</h1>

            <!-- üîΩ PINDAHKAN KE SINI: Tombol panah di bawah judul -->
            <div class="arrow-controls">
                <button onclick="sendDirection('UP')">‚¨ÜÔ∏è</button>
                <button onclick="sendDirection('LEFT')">‚¨ÖÔ∏è</button>
                <button onclick="sendDirection('DOWN')">‚¨áÔ∏è</button>
                <button onclick="sendDirection('RIGHT')">‚û°Ô∏è</button>
            </div>

            <!-- Stats: FPS, Total Frames, Last Update -->
            <div class="stats">
                <div class="stats-item">
                    <span class="stats-icon">üìä</span>
                    <span class="stats-value">FPS: <span id="fps">-</span></span>
                </div>
                <div class="stats-item">
                    <span class="stats-icon">üßÆ</span>
                    <span class="stats-value">Total Frames: <span id="totalFrames">-</span></span>
                </div>
                <div class="stats-item">
                    <span class="stats-icon">‚è∞</span>
                    <span class="stats-value">Last Update: <span id="lastUpdate">-</span></span>
                </div>
            </div>

            <!-- Waiting for data -->
            <div class="waiting-message">
                <p>Waiting for data...</p>
            </div>
        </div>
    </div>

    <script>
        // Fungsi: Memperbarui statistik (FPS, jumlah frame, dll) dari server
        function updateStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    const fpsElement = document.getElementById('fps');
                    const totalFramesElement = document.getElementById('totalFrames');
                    const lastUpdateElement = document.getElementById('lastUpdate');

                    if (data.fps !== undefined) {
                        fpsElement.textContent = data.fps;
                        totalFramesElement.textContent = data.total_frames;
                        lastUpdateElement.textContent = `${data.last_update.toFixed(2)}s ago`;
                    } else {
                        fpsElement.textContent = 'N/A';
                        totalFramesElement.textContent = 'N/A';
                        lastUpdateElement.textContent = 'N/A';
                    }
                })
                .catch(err => {
                    console.error("Gagal memuat statistik:", err);
                });
        }

        setInterval(updateStats, 1000);
        updateStats();

        // Fungsi: Mengirim arah ke server (misalnya untuk kendali robot/mobil)
        function sendDirection(dir) {
            fetch('/direction', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ direction: dir }) // Kirim { "direction": "UP" }
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'ok') {
                    console.log('Arah terkirim:', data.direction);
                }
            })
            .catch(err => {
                console.error("Gagal mengirim arah:", err);
            });
        }
    </script>
</body>
</html>
