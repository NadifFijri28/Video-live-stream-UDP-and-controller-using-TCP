<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UDP Video Streaming</title>
    <!--
    Untuk menampilkan style dan script, pastikan file style.css dan script.js berada di folder 'static'.
    Gunakan url_for agar Flask dapat melayani file statis dengan benar.
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="main-container">
        <div class="video-section">
            <h1>UDP Video Streaming</h1>
            <div class="video-wrapper">
                <img id="video" src="/video_feed" alt="Video Stream" />
            </div>
            <div class="stats">
                <div class="stats-item">
                    <span class="stats-icon">üìä</span>
                    <span class="stats-value">FPS: <span id="fps">-</span></span>
                </div>
                <div class="stats-item">
                    <span class="stats-icon">üßÆ</span>
                    <span class="stats-value">Total Frames: <span id="totalFrames">-</span></span>
                </div>
                <div class="stats-item">
                    <span class="stats-icon">‚è∞</span>
                    <span class="stats-value">Last Update: <span id="lastUpdate">-</span></span>
                </div>
            </div>
        </div>

        <div class="control-section">
            <h1>Kontrol Arah</h1>
            <div class="arrow-controls">
                <button onclick="sendDirection('UP')">‚¨ÜÔ∏è</button>
                <button onclick="sendDirection('LEFT')">‚¨ÖÔ∏è</button>
                <button onclick="sendDirection('DOWN')">‚¨áÔ∏è</button>
                <button onclick="sendDirection('RIGHT')">‚û°Ô∏è</button>
            </div>

            <div style="margin-top:30px; display:flex; justify-content:center;">
                <canvas id="coordsCanvas" width="200" height="200" style="background:white; border-radius:10px; border:2px solid #333;"></canvas>
            </div>
            <div class="coords-display">
                Koordinat: <span id="coordsText">(0, 0)</span>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
